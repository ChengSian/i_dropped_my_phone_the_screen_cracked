<!DOCTYPE html>
<html lang="en">
<head>
    <title>SYNTHS</title>
    <link rel="stylesheet" href="includes/examples.css" type="text/css"/>
</head>
<body>

<div class="container">

    <h1>Synths</h1>

    <p>A quick overview of the available synths</p>

    <h2>Simple</h2>

    <div id="editor1" class="tiny editor">
__().cracksynth({id:"crackd"}).dac().play();
__("#crackd").cracksynth("noteOn",90);
    </div>
    <p><button class="play" data-id="editor1">START</button></p>



</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>

<script src="../plugins/cracked.filters.js"></script>
<script src="../plugins/cracked.envelopes.js"></script>
<script src="../plugins/cracked.oscillators.js"></script>
<script src="../plugins/cracked.modulators.js"></script>
<script src="../plugins/cracked.synths.js"></script>
<script src="includes/examples.js"></script>
</body>
</html>
